<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extract IDs</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto Mono', monospace;
      background: #0d1b2a;
      color: #e0f0ff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    h2 { margin-bottom: 15px; color: #a0c4ff; }
    h3 { margin-top: 20px; margin-bottom: 10px; color: #90e0ef; }

    textarea {
      width: 100%; 
      height: 220px; 
      margin-bottom: 15px; 
      padding: 15px; 
      font-size: 16px; 
      border-radius: 10px; 
      border: none;
      background: #112d4e;
      color: #e0f0ff;
      resize: vertical;
    }

    textarea::placeholder {
      color: #8ecae6;
      opacity: 0.7;
    }

    button {
      padding: 12px 25px; 
      font-size: 16px; 
      border: none; 
      border-radius: 8px; 
      background: linear-gradient(90deg, #3a86ff, #00b4d8);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      margin-right: 10px;
    }

    button:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }

    pre {
      display: none;
      opacity: 0;
      background: #112d4e; 
      padding: 15px; 
      border-radius: 10px; 
      max-height: 300px; 
      overflow-y: auto;
      font-size: 15px;
      color: #caf0f8;
      text-align: left;
      transition: opacity 0.4s ease;
    }

    pre::-webkit-scrollbar {
      width: 8px;
    }
    pre::-webkit-scrollbar-track {
      background: #0d1b2a;
    }
    pre::-webkit-scrollbar-thumb {
      background: #3a86ff;
      border-radius: 4px;
    }

    hr {
      border: none;
      border-top: 1px solid #3a86ff;
      margin: 20px 0;
    }

    footer {
      text-align: center;
      color: #90e0ef;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Paste your text here</h2>
    <textarea id="input" placeholder="Paste your snippet here"></textarea><br>
    <button onclick="extractIDs()">Extract IDs</button>
    <button onclick="copyIDs()">Copy IDs</button>

    <h3>Extracted IDs:</h3>
    <pre id="output"></pre>

    <hr>

    <footer>
      Created by Metiu &copy; AI
    </footer>
  </div>

  <script>
    function extractIDs() {
      const text = document.getElementById("input").value.trim();

      if (!text) {
        alert("Please paste your snippet first!");
        return;
      }

      const matches = text.match(/"id"\s*:\s*"([^"]+)"/g);
      const output = document.getElementById("output");

      if (!matches) {
        output.textContent = "No IDs found!";
      } else {
        const ids = matches.map(m => m.match(/"id"\s*:\s*"([^"]+)"/)[1]);
        output.textContent = ids.join("\n");
      }

      // Show with fade-in
      output.style.display = "block";
      setTimeout(() => { output.style.opacity = "1"; }, 50);
    }

    function copyIDs() {
      const ids = document.getElementById("output").textContent;
      if (!ids) {
        alert("No IDs to copy!");
        return;
      }
      navigator.clipboard.writeText(ids).then(() => {
        alert("IDs copied to clipboard!");
      });
    }
  </script>
</body>
</html>
