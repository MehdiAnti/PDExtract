<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixeldrain ID Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto Mono', monospace;
      background: #0d1b2a;
      color: #e0f0ff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      padding: 30px;
      background: #0b1626;
    }

    h2 { margin-bottom: 15px; color: #a0c4ff; }
    h3 { margin-top: 20px; margin-bottom: 10px; color: #90e0ef; }

    .tabs { display: flex; justify-content: center; margin-bottom: 15px; }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px 8px 0 0;
      background: #112d4e;
      color: #90e0ef;
      margin: 0 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .tab:hover { transform: scale(1.05); }
    .tab.active { background: #3a86ff; color: white; }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    textarea, input[type="file"] {
      width: 100%; 
      margin-bottom: 15px; 
      padding: 15px; 
      font-size: 16px; 
      border-radius: 10px; 
      border: none;
      background: #112d4e;
      color: #e0f0ff;
      transition: box-shadow 0.3s ease;
    }

    textarea { height: 220px; resize: vertical; }
    textarea::placeholder { color: #8ecae6; opacity: 0.7; }

    textarea:focus, input[type="file"]:focus {
      outline: none;
      box-shadow: 0 0 10px #3a86ff;
    }

    button {
      padding: 12px 25px; 
      font-size: 16px; 
      border: none; 
      border-radius: 8px; 
      background: linear-gradient(90deg, #3a86ff, #00b4d8);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    button:hover { filter: brightness(1.2); transform: scale(1.05); }

    .result-box {
      position: relative;
      margin-top: 10px;
    }

    pre {
      display: none;
      background: linear-gradient(145deg, #112d4e, #0d2238); 
      padding: 15px; 
      border-radius: 10px; 
      max-height: 300px; 
      overflow-y: auto;
      font-size: 15px;
      color: #caf0f8;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
      transition: opacity 0.3s ease;
    }

    .copy-btn {
      display: none;
      position: absolute;
      top: -40px;
      right: 0;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background: #3a86ff;
      color: white;
      cursor: pointer;
    }
    .copy-btn:hover { filter: brightness(1.2); }

    .result-box #copy-msg {
      position: absolute;
      top: -40px;
      right: 80px;
      color: #4ade80;
      font-size: 14px;
    }

    hr { border: none; border-top: 1px solid #3a86ff; margin: 20px 0; }

    footer { text-align: center; color: #90e0ef; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pixeldrain ID Extractor</h2>

    <div class="tabs">
      <button class="tab active" onclick="openTab('paste')">Paste Text</button>
      <button class="tab" onclick="openTab('file')">Upload File</button>
    </div>

    <div id="paste" class="tab-content active">
      <textarea id="inputText" placeholder="Paste Pixeldrain Source"></textarea>
      <button onclick="extractIDs('inputText')">Extract IDs</button>
    </div>

    <div id="file" class="tab-content">
      <input type="file" id="inputFile" accept=".txt,.html">
      <button onclick="extractFromFile()">Extract IDs</button>
    </div>

    <h3>Extracted IDs:</h3>
    <div class="result-box">
      <button class="copy-btn" onclick="copyIDs()">Copy</button>
      <pre id="output"></pre>
      <div id="copy-msg"></div>
    </div>

    <hr>
    <footer>Created by Metiu &copy; AI</footer>
  </div>

  <script>
    function openTab(tabId) {
      document.querySelectorAll(".tab, .tab-content").forEach(el => el.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      event.target.classList.add("active");

      document.getElementById("output").style.display = "none";
      document.querySelector(".copy-btn").style.display = "none";
      document.getElementById("output").textContent = "";
      document.getElementById("copy-msg").textContent = "";
    }

    function extractIDs(inputId) {
      const text = document.getElementById(inputId).value;
      processText(text);
    }

    function extractFromFile() {
      const fileInput = document.getElementById("inputFile");
      if (!fileInput.files.length) return alert("No file selected!");
      const reader = new FileReader();
      reader.onload = function(e) { processText(e.target.result); };
      reader.readAsText(fileInput.files[0]);
    }

    function processText(text) {
      const matches = [...text.matchAll(/"id"\s*:\s*"([^"]+)"/g)];
      const output = document.getElementById("output");
      const copyBtn = document.querySelector(".copy-btn");

      if (!matches.length) {
        output.textContent = "No IDs found!";
      } else {
        output.textContent = matches.map(m => m[1]).join("\n");
      }

      output.style.display = "block";
      copyBtn.style.display = "inline-block";
    }

    function copyIDs() {
      const outputEl = document.getElementById("output");
      const text = outputEl.textContent.trim();
      if (!text) return;

      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("copy-msg").textContent = "âœ… Copied!";
        setTimeout(() => document.getElementById("copy-msg").textContent = "", 2000);
      }).catch(() => {
        // fallback for unsupported contexts
        const range = document.createRange();
        range.selectNodeContents(outputEl);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
        document.getElementById("copy-msg").textContent = "ðŸ“‹ Text selected â€” tap Copy";
        setTimeout(() => document.getElementById("copy-msg").textContent = "", 2000);
      });
    }
  </script>
</body>
</html>
